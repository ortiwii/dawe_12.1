<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Damas inglesas</title>
<script src="juego.js"></script>
</head>
<body>
<h1>Damas inglesas</h1>
<div id="status">
    <script>
        if (navigator.onLine){
            document.getElementById('status').style.color = '#FF0000'
            document.getElementById('status').innerHTML = '<br>Estas online';
        }else {
            document.getElementById('status').style.color = '#FF0000'
            document.getElementById('status').innerHTML = '<br>Estas offline';
        }
    </script>
</div>
<p id="movimientos">Movimientos: <span id="count">0</span></p>
<canvas id="lienzo" width="600" height="300">
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
        });
    }
  iniciarJuego(document.getElementById('lienzo'), document.getElementById('count'));
</script>
</canvas>
</body>
</html>
